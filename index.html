<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG chart</title>
    
</head>
<body>
    <div class="canvas">
        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        </svg>
        <div class="legend">
            <p class="title">Население мира по континентам</p>    
            <ul class="caption-list">
              <li class="caption-item">Азия (59,4%)</li>
              <li class="caption-item">Африка (17,6%)</li>
              <li class="caption-item">Европа (9,4%)</li>
              <li class="caption-item">Северная Америка (7,5%)</li>
              <li class="caption-item">Южная Америка (5,5%)</li>
              <li class="caption-item">Океания (0,6%)</li>
            </ul>
          </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
